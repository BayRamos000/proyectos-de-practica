<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>GALERIA</h1>
        <h2>Intruduzca el numero de fotos</h2>
        <h5 id="mensaje" class="activo">El numero debe estar entre 0 y 11</h5>
        <input 
            type="number"
            id="input"
            value="2"
            min="1"
            max="10"
            >
        <button id="boton"><b>OBTENER FOTOS</b></button>
        <div id="fotos">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
